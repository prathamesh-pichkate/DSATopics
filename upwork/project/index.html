<!DOCTYPE html>
<html>
<head>
  <title>PDF Viewer</title>
  <script src="path/to/pdf.js"></script>
  <script src="path/to/pdf.worker.js"></script>
  <link href="path/to/pdf_viewer.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      border: 1px solid black;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Local Offline PDF Viewer</h1>
  <div>
    <label for="fileInput">Choose a PDF file:</label>
    <input type="file" id="fileInput" accept=".pdf">
    <button onclick="openLocalPDF()">Open PDF</button>
  </div>
  <div>
    <canvas id="pdfViewer"></canvas>
  </div>

  <script>
    // Function to load a local PDF file into the viewer
    function openLocalPDF() {
      var fileInput = document.getElementById('fileInput');
      var file = fileInput.files[0];
      var reader = new FileReader();

      reader.onload = function(event) {
        var arrayBuffer = event.target.result;
        var uint8Array = new Uint8Array(arrayBuffer);
        displayPDF(uint8Array);
      };

      reader.readAsArrayBuffer(file);
    }

    // Function to display the PDF using PDF.js
    function displayPDF(uint8Array) {
      pdfjsLib.getDocument({ data: uint8Array }).promise.then(function(pdf) {
        pdf.getPage(1).then(function(page) {
          var canvas = document.getElementById('pdfViewer');
          var context = canvas.getContext('2d');
          var viewport = page.getViewport({ scale: 1.5 });

          canvas.height = viewport.height;
          canvas.width = viewport.width;

          page.render({ canvasContext: context, viewport: viewport });
        });
      });
    }
  </script>
</body>
</html>
